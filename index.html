<!DOCTYPE html>
<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>

    <script>
        const spec = "https://raw.githubusercontent.com/amaank3/amaank3.github.io/main/Visualization.json";

    </script>
</body>
</html>
